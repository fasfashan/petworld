<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petworld</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-nav">
      <!-- Navbar -->
      <nav>
        <img src="img/Logo.svg" alt="Petworld Logo" />
        <div class="nav-buttonregister">
          <a class="nav-buttonregister__signup" href="#">Sign Up</a>
          <a class="nav-buttonregister__login" href="#">Log In</a>
        </div>
      </nav>
    </div>
    <!-- Navbar -->
    <!-- Hero Section -->
    <section class="hero-sections">
      <div class="hero-sections__content">
        <h1>Pet Store & Beyond</h1>
        <p>This is a sample landing page, created with Figma and Anima. No coding involved.</p>
        <a href="#">Get Started</a>
      </div>
      <img src="img/Image.png" alt="Two Dog" />
    </section>
    <!-- Hero Section -->
    <!-- Video Section -->
    <section class="video-sections">
      <iframe
        width="765"
        height="460"
        src="https://www.youtube.com/embed/sD9gTAFDq40?controls=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
    <!-- Video Section -->
    <!-- Client Section -->
    <section class="client-sections">
      
    </section>
    <!-- Client Section -->
  </body>
</html>
